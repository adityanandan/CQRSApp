spring:
  application:
    name: gateway-service
  cloud:
    config:
      uri: http://localhost:8098
    gateway:
      routes:
      - id: Blog
        uri: http://localhost:8081
        predicates:
        - Path=/blogsite/**
      - id: User
        uri: http://localhost:8082
        predicates:
        - Path=/api/v1.0/user/**